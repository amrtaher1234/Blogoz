<body>
  
<div  class="form-wrapper" >
  <form (ngSubmit)="submit()" >
  <div  class="form" color='warn' >
<h3>Sign In</h3>

<p>Enter your email and password</p>

<div>
<mat-form-field >
  <input ngbPopover="minimum length 7" triggers="mouseenter:mouseleave" placement="right"
   minlength="7" [(ngModel)]="Email" #email="ngModel" required class="form-control"  type="email" matInput  placeholder="Email" name="Email">
</mat-form-field>
</div>

<div>
<mat-form-field >
  <input ngbPopover="minimum length 5" triggers="mouseenter:mouseleave" placement="right"
   minlength="5" [(ngModel)]="Password" #password="ngModel"  required matInput class="form-control" type="password"  placeholder="Password"  name="Password">
</mat-form-field>
</div>

  <!-- <div *ngIf="incorrect" class="alert alert-danger">Password or Email are not correct</div> -->
  <div  *ngIf="(email.touched &&  !email.valid) || (password.touched && !password.valid)">

    <div *ngIf="popError()"></div>
  </div>
<div>
  <button class="submit-button" placement="bottom" [ngbPopover]="" popoverTitle="Input Errors" #p="ngbPopover" triggers="manual" 
   [disabled]="!email.valid || !password.valid" type="submit" mat-raised-button color="primary">Sign In</button>
</div>
</div>
</form>
</div>



</body>
